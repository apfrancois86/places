<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Places I have Been</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places I've Been</h1>
      </div>
      <div class="col-sm-6">
        <form id="addPlace">
          <div class="form-group">
            <label for="city">City: </label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="country">Country: </label>
            <input type="text" class="form-control" id="country">
          </div>
          <div class="form-group">
            <label for="landmarks">Landmarks: </label>
            <input type="text" class="form-control" id="landmarks">
          </div>
          <div class="form-group">
            <label for="timeOfYear">Time of year: </label>
            <input type="text" class="form-control" id="timeOfYear">
          </div>
          <div class="form-group">
            <label for="notes">Notes: </label>
            <input type="text" class="form-control" id="notes">
          </div>
          <div class="form-group">
            <label for="image">Image (URL): </label>
            <input type="text" class="form-control" id="image">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <div class="locationsList">
          <ul>
          </ul>
        </div>
      </div>
      <div id="showLocation" class="col-sm-6">
        <h2></h2>
        <p>Landmark: <span class="showLandmark"></span></p>
        <p>Time of Year: <span class="showTime"></span></p>
        <p>Notes: <span class="showNotes"></span></p>
        <p>Image:<br> <span class="showImage"></span></p>
      </div>
    </div>
  </body>
</html>
